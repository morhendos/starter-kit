<!--
  This is a template for index.html.
  It uses ejs and htmlWebpackPlugin to generate
  different index.html for each environment.
-->

<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="utf-8">

  <% if (htmlWebpackPlugin.options.trackJSToken) { %>
    <!-- BEGIN TRACKERJS -->
    <script>
      window._trackJs = {
        token: '<%=htmlWebpackPlugin.options.trackJSToken %>'
      };
    </script>
    <script src="https://cdn.trackjs.com/releases/current/tracker.js"></script>
    <!-- BEGIN TRACKERJS -->
  <% } %>
</head>

<body>
  <!-- users -->
  <h1>Users</h1>
  <table>
    <thead>
      <th>&nbsp;</th>
      <th>Id</th>
      <th>First name</th>
      <th>Last Name</th>
      <th>Email</th>
    </thead>
    <tbody id="users">

    </tbody>
  </table>

</body>

</html>
